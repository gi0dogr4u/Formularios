<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entre ou Cadastre-se</title>
</head>

<body>
    <h2><b>Entre:</b></h2>
    <form>
        Login:<br>
        <input type="text" name="login" placeholder="Digite seu e-mail ou CPF" required><br><br>

        Senha:<br>
        <input type="password" name="senha" placeholder="Digite sua senha" required><br><br>

        <input type="submit" value="Enviar"><br><br>
    </form>
    <hr>
    <h2><b>Cadastre-se</b></h2>
    <form>
        Nome:<br>
        <input type="text" name="nome" placeholder="Digite seu primeiro nome" requerid><br><br>

        Sobrenome:<br>
        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required><br><br>

        CPF:<br>
        <input type="text" name="cpf" size="11" maxlength="11" placeholder="Informe seu CPF" required> - <input type="text" name="cpf2" size="2" maxlength="2"><br><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="F">Feminino<br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="Outro">Prefiro não informar<br><br>

        Data de Nascimento:<br>
        <input type="date" name="data_nascimento" requerid><br><br>

        <!--<input type="file" name="arquivos"><br><br>-->
<!--<input type="file" name="arquivos"><br><br>-->
        

        Telefone:<br>
        <input type="tel" name="telefone" placeholder="Digite seu telefone" required><br><br>

        Cursos de interesse:<br>
        <input type="checkbox">HTML<br>
        <input type="checkbox">PHP<br>
        <input type="checkbox">CSS<br>
        <input type="checkbox">JavaScript<br>
        <input type="checkbox">Phyton<br><br>

        <input type="submit" value="Cadastrar"><br><br>
    </form>
    <hr>
    <h2><b>Avalie o site! (1-10)</b></h2>
    <form>
        <input type="number" name="quantidade" min="1" max="10"><br><br>

        <h2><b>Qual o seu nível de satisfação?</b></h2><br>
        Pouco satisfeito<input type="range" name="satisfacao"
         min="0" max="10">Muito satisfeito<br><br>

         <input type="submit" value="Enviar avaliação">
    </form>
    
    
</body>
</html>
    
</body>
</html>
