<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="atv_style.css">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Bem Vindo(a)! Cadastre-se para fazer parte do nosso time de usuários!</h1>
    </header>

    <main>
        <form action="redirect_cadastro.html">
            <fieldset>
                <legend><h2>Dados Pessoais</h2></legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="input-padrao" placeholder="Digite seu primeiro nome" requerid autofocus>
            
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" class="input-padrao" placeholder="Digite seu sobrenome" required autofocus>
            
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="input-padrao" size="12" maxlength="12" placeholder="Informe seu CPF" required autofocus>
            
                        <label for="data">Data de Nascimento</label>
                        <input type="date" id="data" class="input-padrao" requerid autofocus>
            </fieldset>

            <fieldset>
                <legend><h2>Dados de Endereço</h2></legend>
                    <label for="estado">Estado</label>
                        <select id="estado">
                            <option value="opcoes">Selecione</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="ap">Amapá</option>
                            <option value="am">Amazonas</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rr">Roraima</option>
                            <option value="ro">Rondônia</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="sp">São Paulo</option>
                            <option value="se">Sergipe</option>
                            <option value="to">Tocantins</option>
                        </select>
        
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="input-padrao" requerid autofocus>
        
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="input-padrao" requerid autofocus>
        
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" class="input-padrao" requerid autofocus>
                    
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="input-padrao" size="5" maxlength="5" requerid autofocus>
        
                    <label for="cep">Cep</label>
                    <input type="text" id="cep" class="input-padrao" size="9" maxlength="9" required autofocus>
            </fieldset>

            <fieldset>
                <legend><h2>Dados de login</h2></legend>
                
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" placeholder="Informe um e-mail válido" required autofocus>
        
                    <label for="arquivo">Imagem de Perfil</label>
                    <input type="file" id="arquivo">
        
                    <label for="username">Nome de Usuário</label>
                    <input type="text" name="username" class="input-padrao" required autofocus>
        
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="input-padrao" placeholder="Máximo 9 dígitos" maxlength="9" required autofocus>
        
                    <label for="senha2">Confirme sua Senha</label>
                    <input type="password" id="senha2" class="input-padrao" maxlength="9" required autofocus>
            </fieldset>

            <input type="submit" value="Finalizar Cadastro">
        </form>
    </main>
    
</body>
</html>
